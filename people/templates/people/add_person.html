{% extends 'dashboard/base.html' %}
{% block content %}
<br>
<h1>Add New Person</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'people' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
