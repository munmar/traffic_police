<!-- people_list.html -->
{% extends 'dashboard/base.html' %}

{% block content %}
  <div class="container">
    <a href="#" class="btn btn-primary">+ New Person</a>
    <form method="GET" class="mt-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="search_query" placeholder="Search by name or driving license number">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
      </div>
    </form>
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Driving License Number</th>
        </tr>
      </thead>
      <tbody>
          {% for person in people %}
            <tr>
              <td>{{ person.first_name }}</td>
              <td>{{ person.last_name }}</td>
              <td>{{ person.driving_license_number }}</td>
            </tr>
          {% empty %}
            <tr>
              <td colspan="3">No people found.</td>
            </tr>
          {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
